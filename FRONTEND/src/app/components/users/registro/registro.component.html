<form class="flex items-center justify-center mt-8" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-12">
        
        <!-- Secci贸n de registrar el usuario -->
        <div class="border-b border-gray-900/10 pb-12">
            <h1 class="text-base font-bold leading-7 text-gray-900" style="font-size: x-large;">Registrar usuario</h1>
        </div>

        <!-- Secci贸n de informaci贸n del usuario -->
        <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base font-semibold leading-7 text-gray-900">Informaci贸n del usuario</h2>
            <p class="mt-1 text-sm leading-6 text-gray-600">Complete todo el formulario con los datos del usuario a
                registrar.</p>

        <!-- Error messages -->
        <div *ngIf="errorMessages.length > 0" class="error-messages mt-4">
            <div *ngFor="let errorMessage of errorMessages">
                <span class="badge text-bg-danger">{{errorMessage}}</span>
            </div>
        </div>

            <!-- Formulario de registro -->
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-3">
                    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                    <div class="mt-2">
                        <input formControlName="name" type="text" name="name" id="name" autocomplete="given-name"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="lastname" class="block text-sm font-medium leading-6 text-gray-900">Apellidos</label>
                    <div class="mt-2">
                        <input formControlName="lastname" type="text" name="lastname" id="lastname"
                            autocomplete="family-name"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-4">
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Correo</label>
                    <div class="mt-2">
                        <input formControlName="email" id="email" name="email" type="email" autocomplete="email"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="sm:col-span-3">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Rut/Dni</label>
                    <div class="mt-2">
                        <input formControlName="rut" type="text" name="rut" id="rut" autocomplete="rut-dni"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div class="col-span-full">
                    <label for="score" class="block text-sm font-medium leading-6 text-gray-900">Puntos</label>
                    <div class="mt-2">
                        <input formControlName="score" type="text" name="score" id="street-address" autocomplete="score"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <!--Botones finales de enviar o cancelar-->
                <div class="mt-6 flex items-center justify-end gap-x-6">
                    <button [routerLink]="['/visualizar']" routerLinkActive="router-link-active" type="button"
                        class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
                    <button value="Enviar" routerLinkActive="router-link-active" type="submit"
                        class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</form>
